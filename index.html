<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>互動圖卡導覽</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fffbe7;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333366;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 10px;
    }
    .card {
      background-color: #ffffff;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      border-color: #9999ff;
    }
    .card a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-weight: bold;
    }
    .preview {
      width: 500px;
      height: 400px;
      background-color: #f0f0f0;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>互動主頁</h1>
  <p>請選擇一個主題進入👇</p>

  <div class="card-grid">
    <!-- 圖卡項目 1 -->
    <div class="card">
      <div class="preview">
        <img src="preview_card1.png" alt="圖卡預覽" style="height: 346px; width:auto">
      </div>
      <a href="card1.html" target="_blank">圖卡：點擊角色變換</a>
    </div>

    <!-- 你可以再複製上面這段加更多圖卡 -->
    <!--

      <div class="preview">
        圖卡預覽
      </div>
      <a href="card2.html" target="_blank">圖卡：小狗變變變</a>
    </div> 
    -->
  </div>
</body>
</html>
